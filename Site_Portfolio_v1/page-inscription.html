    <main class="fond">
    <h1 class="display-3 text-center text-white mb-5 pt-5">Formulaire</h1>

    <form class="row g-3 col-md-6 mx-auto">
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom" aria-label="Nom">
            </div>

            <div class="col">
              <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom">
            </div>
        </div>
        <div class="col-md-6 pb-2 pt-5">
        <label for="inputEmail4" class="form-label text-white">Email:</label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6 pb-2 pt-5">
        <label for="inputPassword4" class="form-label text-white">Mot de passe:</label>
        <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12 pb-2 pt-5">
        <label for="inputAddress" class="form-label text-white">Adresse:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="rue,avenue">
        </div>

        <div class="col-12 pb-2 pt-5">
        <label for="inputAddress2" class="form-label text-white">Complement d'adresse:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="appartement, studio,étage">
        </div>

        <div class="col-md-6 pb-2 pt-5">
        <label for="inputCity" class="form-label text-white">Ville:</label>
        <input type="text" class="form-control" id="inputCity">
        </div>
  
        <div class="col-md-4 pb-2 pt-5">
        <label for="inputState" class="form-label text-white">Pays:</label>
        <select id="inputState" class="form-select">
        <option selected>choisissais</option>
        <option>france</option>
        <option>Suisse</option>
        <option>Belgique</option>
        <option>Allemange</option>
        <option>Espagne</option>
        </select>
        </div>
  

        <div class="col-12 mb-3 text-center pb-5 pt-1">
        <button type="submit" class="btn btn-primary">Inscription</button>
        </div>

    </form>
